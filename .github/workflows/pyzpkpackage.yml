# This workflow will install Python dependencies, run tests, lint with a variety of Python versions and build Sphinx documentation.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: PyZPK CI

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          python -m pip install --upgrade pip
          hash -r
          pip3 install -r requirements.txt
          pip3 install -r requirements_dev.txt
          chmod 557 ext_source_setup.sh
          ./ext_source_setup.sh
      - name: Lint, format, and type-check
        run: |
          pip3 install flake8
          # ignore third_party type-check
          # stop the build if there are Python syntax errors or undefined names
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --exclude third_party \
          --count --select=E9,F63,F7,F82 --show-source --statistics \
          --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Building Library
        run: |
          chmod 557 build.sh
          ./build.sh
      - name: Scan for security issues
        run: |
          bandit -r syft -ll
      - name: Run tests
        run: |
          cp build/src/*.so test
          coverage run -m pytest test
      - name: Build docs
        run: |
          cd docs/ && sphinx-build -b html ./source ./build/
      - persist_to_workspace:
        root: docs/_build
        paths: html

